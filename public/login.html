<script type="text/javascript">
	function CookieHandler() {
	}

	CookieHandler.prototype = {
		setCookie : function(key, value) {
			var date = new Date();
			date.setTime(date.getTime() + (10 * 365 * 24 * 60 * 60 * 1000));
			document.cookie = key + "=" + value + "; expires="
					+ date.toGMTString() + "; domain=.skotertech.com; path=/";
		},

		getCookie : function(key) {
			var namePart = key + "=";
			var ca = document.cookie.split(';');
			for (var i = 0; i < ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0) == ' ') {
					c = c.substring(1, c.length);
				}
				if (c.indexOf(namePart) == 0) {
					return c.substring(namePart.length, c.length);
				}
			}
			return null;
		},

		removeCookie : function(key) {
			document.cookie = key + "=; ; domain=.skotertech.com; path=/";
		},
		deleteCookie : function(key) {
			document.cookie = key + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT; ; domain=.skotertech.com';
		},

		clearCookies : function() {
			var cookies = document.cookie.split(";");
			for (var i = 0; i < cookies.length; i++) {
				var eqPos = cookies[i].indexOf("=");
				var key = eqPos > -1 ? cookies[i].substr(0, eqPos) : '';
				this.removeCookie(key);
			}
		}
	};
</script>
