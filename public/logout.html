<!doctype html>

<html>
<head>
<title>Login</title>
<META HTTP-EQUIV="refresh" CONTENT="0;URL=http://www.americo.skotertech.com:8080/paddypower_plug_n_play_iphone?target=logOutSuccess&i=1" />

<script type="text/javascript">
	function CookieHandler() {
	}

	CookieHandler.prototype = {
		setCookie : function(key, value, domain) {
			if (!domain) {
				domain = ".skotertech.com";
			}
			var date = new Date();
			date.setTime(date.getTime() + (10 * 365 * 24 * 60 * 60 * 1000));
			document.cookie = key + "=" + value + "; expires="
					+ date.toGMTString() + "; domain="+domain+"; path=/";
		},

		getCookie : function(key) {
			var namePart = key + "=";
			var ca = document.cookie.split(';');
			for (var i = 0; i < ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0) == ' ') {
					c = c.substring(1, c.length);
				}
				if (c.indexOf(namePart) == 0) {
					return c.substring(namePart.length, c.length);
				}
			}
			return null;
		},

		removeCookie : function(key, domain) {
			if (!domain) {
				domain = ".skotertech.com";
			}
			document.cookie = key + "=; ; domain="+domain+" ; path=/";
		},
		deleteCookie : function(key, domain) {
			if (!domain) {
				domain = ".skotertech.com";
			}
			document.cookie = key + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT; ; domain='+domain+' ; path=/';
		},

		clearCookies : function() {
			var cookies = document.cookie.split(";");
			for (var i = 0; i < cookies.length; i++) {
				var eqPos = cookies[i].indexOf("=");
				var key = eqPos > -1 ? cookies[i].substr(0, eqPos) : '';
				this.removeCookie(key);
			}
		}
	};
</script>
</head>
<body>
	Logout
	<script type="text/javascript">
		var cookie = new CookieHandler();
		cookie.deleteCookie("ac_lang");
		cookie.deleteCookie("ac_prefs");
		cookie.deleteCookie("ac_sets");
		cookie.deleteCookie("ac_tkn");
		cookie.deleteCookie("PP_LOGIN");
		cookie.deleteCookie("cust_prefs");
		cookie.deleteCookie("PP_LOGIN", "www.americo.skotertech.com");
	</script>
</body>
</html>
